              <div class="form" id="loginModalForm">
                <span id="loginModalClose" onclick="closeLoginModalForm()">Ã—</span>

                <form class="register-form" onchange="saveFormData()">
                    <input type="text" name="firstname" id="first" placeholder="First Name">
                    <input type="text" name="lastname" id="last" placeholder="Last Name">
                    <input type="text" name="e-mail" id="email" placeholder="E-mail address" onfocusout="validateEmail(this)">
                    <input type="password" name="pwdtxt" id="password" placeholder="Password">
                    <input type="password" name="cpwdtxt" id="password2" placeholder="Confirm Password" onfocusout="validatePassword(this)">
                    <input type="text" name="zip" id="zip" placeholder="Zip" onkeyup="validateZIP(this)" maxlength="10">
                    <input type="text" name="dob" id="dob" placeholder="MM-DD-YYYY" onkeyup="validateDOB(this)" maxlength="10">
                    <!-- FOR HTML5 use type="date" -->
                    <!-- <input type="date" name="dateofbirth" id="dob" value="1900-01-01" onchange="validateDOB(this)"> -->
                    <div class="radio-group">
                        <input type="radio" id="male" name="selector" onchange="saveGender(this)"><label for="male">Male</label>
                        <input type="radio" id="female" name="selector" onchange="saveGender(this)"><label for="female">Female</label>
                        <input type="radio" id="other" name="selector" onchange="saveGender(this)"><label for="other">Other</label>
                    </div>
                    <select id="selectCountry" onchange="saveLocalization(this)"></select>
                    <select id="selectTimeZone" onchange="saveLocalization(this)"></select>
                    <div>
                        <p>By joining BpM, you agree to the

                        <a style="cursor: pointer; color: white" onclick="location.href='termsandcondition.html'">Policy</a>
                        of BpM</p>
                      </div>
                    <br><br>        
                    <button onclick="createUser()">Register</button>

                </form>
                <form class="login-form" >
